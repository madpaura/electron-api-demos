<template class="task-template">
  <section id="menus-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="play icon"></i>
          Launch QVP
          <div class="ui icon right floated basic buttons">
            <button class="ui right right  floated labeled icon button" id="start-qvp-button">
              <i class="play green icon"></i>
              Start
            </button>
            <button class="ui right right floated labeled icon button" id="stop-qvp-button">
              <i class="red stop icon"></i>
              Stop
            </button>
            <button class="ui right right floated labeled icon button" id="ssh-qvp-button" title="SSH to Guest OS">
              <i class="blue terminal icon"></i>
              SSH
            </button>
            <button class="ui right right floated labeled icon button" id="vscode-qvp-button" title="FW debug using VS Code">
              <i class="red code icon"></i>
              VS Code
            </button>
            <button class="ui right right floated labeled icon button" id="t32-qvp-button" title="FW debug using Trace 32">
              <i class="red bug icon"></i>
              T32
            </button>
          </div>
        </h1>
      </div>
    </header>

    <div id="main-view">
      <pre id="launch-script-output">NO running QVP process, <i
        class="large green play icon"></i> from above menu </pre>
    </div>

    <div id="resizable-bar"></div>

    <div id="console-window">
      <!-- menu -->
      <div class="launch ui top attached secondary pointing menu" id="console-logs-menu"></div>
      <!-- log contents -->
      <div class="output ui bottom attached basic segment">
        <pre id="console-log-output-window"> Console log...</pre>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/rundebug/launch')
    </script>

  </section>
</template>
