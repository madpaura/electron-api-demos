<template class="task-template">
  <section id="menus-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="play icon"></i>
          Launch QVP
          <div class="ui icon right floated basic buttons">
            <button class="ui button" id="start-qvp-button" , title="Launch QVP"><i
                class="large green play icon"></i></button>
            <button class="ui button" id="stop-qvp-button" , title="Stop QVP"><i class="stop red icon"></i></button>
            <button class="ui button" id="ssh-qvp-button" , title="SSH to rootfs (pass: root) "><i
                class="large blue terminal icon"></i></button>
          </div>
        </h1>
      </div>
    </header>

    <div id="main-view">
      <pre id="launch-script-output">NO running QVP process, <i
        class="large green play icon"></i> from above menu </pre>
    </div>

    <div id="resizable-bar"></div>

    <div id="console-window">
      <!-- menu -->
      <div class="launch ui top attached secondary pointing menu" id="console-logs-menu"></div>
      <!-- log contents -->
      <div class="output ui bottom attached basic segment">
        <pre id="console-log-output-window"> Console log...</pre>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/rundebug/launch')
    </script>

  </section>
</template>
