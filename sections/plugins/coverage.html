<template class="task-template">
  <section id="ex-links-file-manager-section" class="section js-section u-category-native-ui">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="large code icon"></i>
          Code Coverage

          <div class="ui icon right floated basic buttons">
            <button class="ui right right floated labeled icon button" id="start-cov-button" title="Start Coverage Info collection..">
              <i class="play green icon"></i>
              Start
            </button>
            <button class="ui right right floated labeled icon button" id="stop-cov-button" title="Stop Collecting Coverage Info.">
              <i class="red stop icon"></i>
              Stop
            </button>
            <button class="ui right right floated labeled icon button" id="view-cov-button" title="View Coverage report">
              <i class="blue chart pie icon"></i>
              Report
            </button>
          </div>
      </div>
      </h1>
    </header>
    <div class="ui grey top attached hidden tiny indicating progress" percent="60" data-value="20" data-total="100" id="coverage-progress">
      <div class="bar"></div>
      <div class="progress"></div>
    </div>

    <div class="coverage ten ui top attached buttons" id="coverage-menu"> </div>

    <div class="ui attached segment" id="coverage-result-view"></div>
    <div class="ui top attached hidden error message" , id="coverage-error-banner">
      <i class="close icon"></i>
      <div class="header">Failed generating coverage reports</div>
      <p id="coverage-error-msg"></p>
    </div>

    <script type="text/javascript">
      require('./renderer-process/plugins/coverage')
    </script>

  </section>
</template>
