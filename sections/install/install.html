<template class="task-template">
  <style>
    #output {
      margin-top: 0px;
      background-color: rgb(44, 43, 43);
      color: white;
      font-family: monospace;
      padding: 0px;
      overflow-y: scroll;
      max-height: 40px;
    }

    #output pre {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.4;
      border: 0px;
      background-color: black;
      font-family: monospace;
    }

    .disabled-button {
      background-color: #ccc;
      /* Use your desired gray color */
      color: #777;
      /* Text color for disabled button */
      cursor: not-allowed;
      /* Change cursor to indicate it's disabled */
    }
  </style>

  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <i class="download icon"></i>
          QVP Install
          <button class="ui right right floated primary labeled icon button" id="install">
            <i class="download icon"></i>
            Install
          </button>          
        </h1>
      </div>
    </header>
    <div class="ui green top attached progress" data-value="1" data-total="100" id="install-progress">
      <div class="bar"></div>
      <div class="progress"></div>
    </div>

    <div class="ui horizontal basic segments" id="install-list">
      <div class="ui vertical ten wide basic segments" id="install-items-left"></div>
      <div class="ui vertical ten wide basic segments" id="install-items-right"></div>
    </div>

    <div class="ui black segment">
      <pre class="output" id="script-output-text"></pre>
    </div>
    <div class="ui top attached hidden error message" , id="install-error-banner">
      <i class="close icon"></i>
      <div class="header">
        Failed downloading install artifacts
      </div>
      <p id="install-error-msg">Not able to reach qvp install repo servers, please check your
        <b>Connectivity/Firewall</b>
      </p>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./assets/semantic.min.js"></script>
    <script type="text/javascript">
      require('./renderer-process/install/install-qvp')
    </script>

  </section>

</template>
